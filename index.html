<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
      <div class="form-group">
        <label for="numberOne">Enter a number to count to:</label>
        <input id="countTo" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numberTwo">Enter a number to count by:</label>
        <input id="countBy" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Count up!</button>
      </form>
    </div><!--container-->
  </body>
</html>
